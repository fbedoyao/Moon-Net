<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>MoonNet</title>
</head>
<body>

    <div class="container">
        <div class = "title-container">
            <h1><i class="fas fa-moon"></i> MoonNet</h1>
        </div>
        <div class="chatbox">
            <div class="col-1">
                <div class="chat-messages">

                </div>

                <div class="form-container">
                    <form id="chat-form">
                        <div class="message-input">
                            <input
                            id="msg"
                            type="text"
                            placeholder="Type your message here ..."
                            required
                            autocomplete="off"
                            />
                            <button class="btn"><i class="uil uil-message"></i></button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="col-2">
                <div class = "leave-btn-container">
                    <a href="index.html" class = "leave-btn"> <i class="uil uil-signout"></i></a>
                </div>
                <h3>Room Name</h3>
                <div class="room-name-container">
                    <h4 id = "room-name"></h4>
                </div>
                <h3>Users Connected</h3>
                <ul id="users">
                </ul>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
